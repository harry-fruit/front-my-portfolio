version: 1
frontend:
  phases:
    preBuild:
      commands:
        - curl -fsSL https://bun.sh/install | bash
        - export BUN_INSTALL="$HOME/.bun"
        - export PATH="$BUN_INSTALL/bin:$PATH"
        - bun install
    build:
      commands:
        - bun run build
        - bun run export
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - bun.lockb
      - .bun